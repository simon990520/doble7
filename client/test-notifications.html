<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notificaciones - Doble7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notification-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
                                <path d="M19 15L19.74 17.74L22.5 18.5L19.74 19.26L19 22L18.26 19.26L15.5 18.5L18.26 17.74L19 15Z" fill="currentColor"/>
                                <path d="M5 6L5.5 7.5L7 8L5.5 8.5L5 10L4.5 8.5L3 8L4.5 7.5L5 6Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="logo-text">
                            <h1>Doble7</h1>
                            <span class="logo-subtitle">Test Notificaciones</span>
                        </div>
                    </div>
                </div>
                
                <div class="header-right">
                    <!-- Botón de Notificaciones -->
                    <div class="notifications-wrapper">
                        <button class="btn btn-icon notifications-btn" onclick="showNotificationsPanel()" title="Notificaciones">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notification-badge">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="investment-summary">
                <h2>Prueba de Notificaciones</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Notificaciones</h3>
                        <p>Prueba el sistema de notificaciones</p>
                    </div>
                </div>
            </section>

            <section class="actions">
                <h2>Botones de Prueba</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="testSuccessNotification()">
                        Notificación de Éxito
                    </button>
                    <button class="btn btn-secondary" onclick="testErrorNotification()">
                        Notificación de Error
                    </button>
                    <button class="btn btn-success" onclick="testWarningNotification()">
                        Notificación de Advertencia
                    </button>
                    <button class="btn btn-primary" onclick="testInfoNotification()">
                        Notificación de Info
                    </button>
                    <button class="btn btn-secondary" onclick="testInvestmentNotification()">
                        Notificación de Inversión
                    </button>
                    <button class="btn btn-success" onclick="testAlert()">
                        Probar Alert
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="notifications.js"></script>
    <script>
        function testSuccessNotification() {
            showNotification('success', '¡Éxito!', 'Esta es una notificación de éxito', 5000);
        }

        function testErrorNotification() {
            showNotification('error', 'Error', 'Esta es una notificación de error', 5000);
        }

        function testWarningNotification() {
            showNotification('warning', 'Advertencia', 'Esta es una notificación de advertencia', 5000);
        }

        function testInfoNotification() {
            showNotification('info', 'Información', 'Esta es una notificación de información', 5000);
        }

        function testInvestmentNotification() {
            showNotification('investment', 'Inversión', 'Esta es una notificación de inversión', 5000);
        }

        async function testAlert() {
            const result = await showAlert('question', 'Confirmar acción', '¿Estás seguro de que quieres realizar esta acción?', {
                confirmText: 'Sí, confirmar',
                showCancel: true
            });
            
            if (result) {
                showNotification('success', 'Confirmado', 'La acción ha sido confirmada', 3000);
            } else {
                showNotification('info', 'Cancelado', 'La acción ha sido cancelada', 3000);
            }
        }

        // Mostrar notificación de bienvenida
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showNotification('info', '¡Bienvenido!', 'Sistema de notificaciones cargado correctamente', 3000);
            }, 1000);
        });
    </script>
</body>
</html>
